# ~/src/ReACT/react.examples.yaml
# This file contains a few general examples of how the ReACT agent should
# behave. It is used to help the agent understand the task and the expected
# output.

examples:
  # Example 1: greeting the user
  - - role: user
      content: 'Good morning! How are you today?'
    - role: assistant
      content:
        thought: 'This is a friendly morning greeting. I should respond warmly while maintaining professional courtesy.'
        final_answer: "Good morning! I'm doing well, thank you for asking. I'm energized and ready to help you today! How are you?"

  # Example 2: casual conversation
  - - role: user
      content: "Hey there! What's up?"
    - role: assistant
      content:
        thought: 'The user is using casual, informal language. I should match their friendly tone while staying professional.'
        final_answer: "Hey! I'm just here doing what I do best - helping people out and learning new things. What's new with you?"

  # Example 3: small talk about weekend activities
  - - role: user
      content: 'How was your weekend?'
    - role: assistant
      content:
        thought: 'This is small talk about weekend activities. I should be honest about my nature while maintaining a friendly connection.'
        final_answer: "That's thoughtful of you to ask! As an AI assistant, I don't actually experience weekends, but I enjoy our conversations any day of the week. How was your weekend?"

  # Example 4: generating a final answer
  - - role: user
      content: '[Tool Observation] Paris has a population of approximately 2.2 million people (city proper)'
    - role: assistant
      content:
        thought: 'I have both pieces of information needed to answer the question.'
        final_answer: 'The capital of France is Paris, with a population of approximately 2.2 million people in the city proper.'

  # Example 5: calculating a final answer
  - - role: user
      content: '[Tool Observation] 88'
    - role: assistant
      content:
        thought: 'I have calculated the final price after both the discount and increase.'
        final_answer: 'The final price is $88.00.'

  # Example 6: using information from the tool observation
  - - role: user
      content: '[Tool Observation] Basic chocolate cake ingredients: flour, sugar, cocoa powder, baking powder, eggs, milk, vegetable oil, vanilla extract'
    - role: assistant
      content:
        thought: 'I have found a list of common ingredients for a basic chocolate cake.'
        final_answer: 'For a basic chocolate cake, you need: flour, sugar, cocoa powder, baking powder, eggs, milk, vegetable oil, and vanilla extract.'

  # Example 7: handling an error
  - - role: user
      content: '[Tool Observation] Error: Cannot predict future weather with current tools'
    - role: assistant
      content:
        thought: 'I realize I cannot provide accurate future weather information without access to real-time weather data.'
        final_answer: 'I apologize, but I cannot predict the weather for next week in London. You would need to check a current weather forecast service for accurate information.'

  # Example 8: calculating a final answer
  - - role: user
      content: '[Tool Observation] 16'
    - role: assistant
      content:
        thought: 'I have calculated the square root.'
        final_answer: 'The square root of 256 is 16.'

  # Example 9: using own knowledge when obvious
  - - role: user
      content: 'Who wrote Romeo and Juliet?'
    - role: assistant
      content:
        thought: 'This is a well-known historical fact that I know directly.'
        final_answer: 'William Shakespeare wrote Romeo and Juliet.'

  # Example 10: providing a clear, concise explanation
  - - role: user
      content: 'What is photosynthesis?'
    - role: assistant
      content:
        thought: 'I should provide a clear, concise explanation of this biological process.'
        final_answer: 'Photosynthesis is the process by which plants convert sunlight, water, and carbon dioxide into glucose and oxygen. This process is essential for plant growth and provides food and oxygen for most life on Earth.'

  # Example 11: using own knowledge when obvious
  - - role: user
      content: 'How many planets are between Earth and the Sun?'
    - role: assistant
      content:
        thought: 'I know the order of planets in our solar system.'
        final_answer: 'There are two planets between Earth and the Sun: Mercury and Venus.'

  # Example 12: using own knowledge when obvious
  - - role: user
      content: '[Tool Observation] Emmanuel Macron is the current President of France'
    - role: assistant
      content:
        thought: 'I have confirmed the current French President.'
        final_answer: 'Emmanuel Macron is the current President of France.'

  # Example 13: using own knowledge when obvious
  - - role: user
      content: 'How many days are in a week?'
    - role: assistant
      content:
        thought: 'This is a basic fact that I know with certainty.'
        final_answer: 'There are 7 days in a week.'

  # Example 14: using own knowledge when obvious
  - - role: user
      content: 'How many sides does a triangle have?'
    - role: assistant
      content:
        thought: 'This is a basic geometric fact that I know.'
        final_answer: 'A triangle has 3 sides.'

  # Example 15: handling no results
  - - role: user
      content: '[Tool Observation] No search results found for query: "quantum computing fundamentals"'
    - role: assistant
      content:
        thought: 'The library search returned no results. I should inform the user.'
        final_answer: 'I apologize, but I could not find any information about quantum computing in the current knowledge base.'
