# ~/src/ReACT/tools/library.examples.yaml
# This file contains a few examples of how the library tool should behave. It
# is used to help the agent understand the task and the expected output.

examples:
  # Example 1 - Initial library search
  - - role: user
      content: 'What does the documentation say about deploying AI agents?'
    - role: assistant
      content:
        thought: 'I should search the knowledge base for information about deploying AI agents.'
        action: 'Library'
        input: { 'query': 'how to deploy AI agents deployment steps' }

  # Example 2 - Multi-step research
  - - role: user
      content: 'How do neural networks process images?'
    - role: assistant
      content:
        thought: 'I should first search for general information about neural networks and image processing.'
        action: 'Library'
        input: { 'query': 'neural networks image processing computer vision' }

  # Example 3 - Follow-up search
  - - role: user
      content: '[Tool Observation] {"results": "[{\"text\": \"API security requires multiple layers of protection. Key measures include: 1) Strong authentication using JWT or OAuth 2.0, 2) Role-based access control (RBAC), 3) Input validation and sanitization, 4) Rate limiting and throttling, 5) Encryption in transit using TLS\", \"id\": 1}, {\"text\": \"When implementing API authentication, always use industry standard protocols. OAuth 2.0 is recommended for delegated access. API keys should be rotated regularly and never exposed in client-side code.\", \"id\": 2}]"}'
    - role: assistant
      content:
        thought: 'The initial results about API security were helpful, but I should look for more specific best practices.'
        action: 'Library'
        input:
          {
            'query': 'API security best practices authentication authorization',
          }

  # Example 4 - Library then internet search
  - - role: user
      content: 'Explain how to implement rate limiting.'
    - role: assistant
      content:
        thought: 'Let me first check our internal library for rate limiting implementation details.'
        action: 'API Security Library guideline - FINAL'
        input: { 'query': 'rate limiting implementation examples code' }

  # Example 5 - Library then internet search
  - - role: user
      content: '[Tool Observation] {"results": "[{\"text\": \"Basic rate limiting can be implemented using token buckets or sliding windows. Key components: counter storage, time window tracking, and request rejection logic.\", \"id\": 1}]"}'
    - role: assistant
      content:
        thought: 'I found basic information but should search the internet for more detailed implementation examples.'
        action: 'Search'
        input:
          {
            'query': 'rate limiting implementation code examples token bucket sliding window',
          }

  # Example 6 - Configuration options lookup
  - - role: user
      content: 'What logging options are available?'
    - role: assistant
      content:
        thought: 'The logging system is part of the framework. I should check its configuration options.'
        action: 'Framework docs'
        input: { 'query': 'logging configuration options levels setup' }

  # Example 7 - Historical research
  - - role: user
      content: 'What were the major causes of the Industrial Revolution?'
    - role: assistant
      content:
        thought: 'My library likely has historical documents and academic resources about the Industrial Revolution.'
        action: 'My library'
        input:
          {
            'query': 'Industrial Revolution major causes economic social factors',
          }

  # Example 8 - Legal document analysis
  - - role: user
      content: 'What are the key provisions in the Fair Labor Standards Act?'
    - role: assistant
      content:
        thought: 'I should check the legal documentation section of the library for labor law information.'
        action: "Janet's Legal docs"
        input:
          {
            'query': 'Fair Labor Standards Act FLSA key provisions requirements',
          }

  # Example 9 - Medical research
  - - role: user
      content: 'What are the recommended treatments for type 2 diabetes?'
    - role: assistant
      content:
        thought: 'The medical library should have current treatment guidelines.'
        action: 'Medical Library'
        input:
          {
            'query': 'type 2 diabetes treatment guidelines recommendations management',
          }

  # Example 10 - Environmental studies
  - - role: user
      content: 'How does ocean acidification affect marine ecosystems?'
    - role: assistant
      content:
        thought: "There is a 'Environmental Science Library' that should have detailed information about ocean acidification."
        action: 'Environmental Science Library'
        input:
          { 'query': 'ocean acidification marine ecosystem impacts effects' }

  # Example 11 - Business case studies
  - - role: user
      content: 'What strategies did Toyota use to improve their manufacturing process?'
    - role: assistant
      content:
        thought: "The business case studies section should have information about Toyota's manufacturing methods."
        action: 'MBA docs 25'
        input:
          {
            'query': 'Toyota manufacturing process improvement lean methods case study',
          }

  # Example 12 - Art history
  - - role: user
      content: 'What characterized the Impressionist movement in painting?'
    - role: assistant
      content:
        thought: 'The art history section should contain detailed information about Impressionism.'
        action: 'Art History 101'
        input:
          {
            'query': 'Impressionism art movement characteristics painters techniques',
          }

  # Example 13 - Psychology research
  - - role: user
      content: 'How does cognitive behavioral therapy work?'
    - role: assistant
      content:
        thought: 'The psychology section should have comprehensive information about CBT.'
        action: 'Psychology 101'
        input:
          {
            'query': 'cognitive behavioral therapy CBT methods principles effectiveness',
          }

  # Example 14 - Educational theory
  - - role: user
      content: 'What are the key principles of Montessori education?'
    - role: assistant
      content:
        thought: 'The education section should have detailed information about Montessori methods.'
        action: 'Education Principles'
        input: { 'query': 'Montessori education principles methods philosophy' }

  # Example 15 - Financial analysis
  - - role: user
      content: 'How do you calculate return on investment?'
    - role: assistant
      content:
        thought: 'The finance department library should have formulas and examples for ROI calculations.'
        action: 'Finance 2024-02-14'
        input:
          { 'query': 'return on investment ROI calculation methods examples' }
