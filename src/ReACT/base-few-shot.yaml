      content: "If a product costs $100 and there's a 20% discount followed by a 10% price increase, what's the final price?"
    - role: assistant
      content:
        thought: 'First, I need to calculate the price after the 20% discount.'
        action: 'calculator'
        input: '{"expression": "100 * (1 - 0.20)"}'

  # Example 6
