# ~/src/REACT-COT/base-few-shot.yaml
# This file contains a few examples of how the ReACT agent should behave.
# It is used to help the agent understand the task and the expected output.

examples:
  # Example 1
  - - role: user
      content: 'Calculate how many apples each person gets if we have 125 apples to distribute among 5 people.'
    - role: assistant
      content:
        thought: 'I need to divide 125 apples by 5 people to find out how many apples each person gets.'
        action: 'calculator'
        input: '{"expression": "125 / 5"}'

  # Example 2
  - - role: user
      content: 'What is the capital of France and what is its population?'
    - role: assistant
      content:
        thought: 'I need to first confirm the capital of France and then find its population.'
        action: 'search'
        input: '{"query": "capital of France"}'

  # Example 3
  - - role: user
      content: '[Tool Observation] Paris is the capital of France'
    - role: assistant
      content:
        thought: "Now I need to find Paris's population"
        action: 'search'
        input: '{"query": "current population of Paris"}'

  # Example 4
  - - role: user
      content: '[Tool Observation] Paris has a population of approximately 2.2 million people (city proper)'
    - role: assistant
      content:
        thought: 'I have both pieces of information needed to answer the question.'
        final_answer: 'The capital of France is Paris, with a population of approximately 2.2 million people in the city proper.'

  # Example 5
