# ~/src/PlanExecute/tools/examples/google.yaml

examples:
  # Example 1: Latest renewable energy technology
  - - query: 'What are the latest developments in renewable energy technology?'
      actions:
        - tool: google
          input:
            { query: 'latest renewable energy technology breakthroughs 2024' }
          reasoning: 'Search for current developments in renewable energy'
          evidence_var: '#E1'
        - tool: llm
          input: 'Analyze and summarize the key renewable energy developments from #E1'
          reasoning: 'Synthesize search results into a coherent summary'
          evidence_var: '#E2'

  # Example 2: Leaking faucet repair
  - - query: 'How do I fix a leaking faucet?'
      actions:
        - tool: google
          input: { query: 'how to fix leaking faucet step by step guide' }
          reasoning: 'Find detailed repair instructions for leaking faucets'
          evidence_var: '#E1'
        - tool: llm
          input: 'Create a clear step-by-step guide from the search results in #E1'
          reasoning: 'Convert search results into actionable instructions'
          evidence_var: '#E2'

  # Example 3: Python programming resources
  - - query: "What's the best way to learn Python programming?"
      actions:
        - tool: google
          input:
            { query: 'best resources learn Python programming beginners 2024' }
          reasoning: 'Find current recommended resources for learning Python'
          evidence_var: '#E1'
        - tool: llm
          input: 'Create a structured learning path based on the resources found in #E1'
          reasoning: 'Organize search results into a learning roadmap'
          evidence_var: '#E2'

  # Example 4: Local restaurant recommendations
  - - query: 'Where can I find good Italian food in New York City?'
      actions:
        - tool: google
          input: { query: 'Italian restaurants in New York City' }
          reasoning: 'Find reputable Italian restaurants in New York City'
          evidence_var: '#E1'
        - tool: llm
          input: 'Summarize the top recommendations from #E1'
          reasoning: 'Create a concise list of Italian restaurants in New York City'
          evidence_var: '#E2'

  # Example 5: Product price comparison
  - - query: "What's the best price for a new laptop?"
      actions:
        - tool: google
          input: { query: 'best price laptop recent reviews' }
          reasoning: 'Find current best prices for laptops'
