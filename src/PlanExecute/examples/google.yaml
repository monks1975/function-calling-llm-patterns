        - tool: llm
          input: 'Summarize the top recommendations from #E1'
          reasoning: 'Create a concise list of Italian restaurants in New York City'
          evidence_var: '#E2'

  # Example 6: Research paper writing help
  - - query: 'Help me write a research paper on renewable energy'
      actions:
        - tool: llm
          input: 'Create an outline for a research paper on renewable energy'
          reasoning: 'Generate initial paper structure'
          evidence_var: '#E1'
        - tool: google
          input:
            {
              query: 'latest renewable energy research statistics studies 2024',
            }
          reasoning: 'Find current research and data'
          evidence_var: '#E2'
        - tool: llm
          input: 'Integrate research findings from #E2 into outline #E1'
          reasoning: 'Combine outline with research'
          evidence_var: '#E3'

  # Example 7: Travel planning assistance
  - - query: 'Plan a 2-week trip to Japan'
      actions:
        - tool: llm
          input: 'Create initial travel categories to research for Japan trip'
          reasoning: 'Define research areas'
          evidence_var: '#E1'
        - tool: google
          input: { query: 'japan travel itinerary 2 weeks best places' }
          reasoning: 'Research recommended itineraries'
          evidence_var: '#E2'
        - tool: google
          input: { query: 'japan accommodation transportation costs 2024' }
          reasoning: 'Find logistics information'
          evidence_var: '#E3'
        - tool: llm
          input: 'Create detailed travel plan using #E1 categories with info from #E2 and #E3'
          reasoning: 'Synthesize into complete itinerary'
          evidence_var: '#E4'

  # Example 8: Home renovation cost estimation
  - - query: 'How much would it cost to renovate my kitchen?'
      actions:
        - tool: llm
          input: 'List main kitchen renovation components to research'
          reasoning: 'Break down renovation elements'
          evidence_var: '#E1'
