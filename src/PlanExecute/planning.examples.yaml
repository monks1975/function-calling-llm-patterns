# Examples of Task Breakdowns for Plan-and-Execute Pattern
examples:
  - request: 'Hello'
    plan:
      title: 'Simple Greeting Response'
      steps:
        - id: 1
          description: 'Respond with an appropriate greeting'
      goal: 'Provide a friendly greeting to the user'

  - request: 'What is the weather today?'
    plan:
      title: 'Current Weather Information Retrieval'
      steps:
        - id: 1
          description: 'Determine user location based on available information'
        - id: 2
          description: 'Retrieve current weather data for the location'
          tool: 'web_crawler'
        - id: 3
          description: 'Present weather summary with relevant details'
      goal: "Provide accurate weather information for the user's location"

  - request: 'Help me create a simple to-do list app'
    plan:
      title: 'To-Do List Application Development Plan'
      steps:
        - id: 1
          description: 'Define core features and design user interface'
        - id: 2
          description: 'Create data structure and storage solution'
        - id: 3
          description: 'Implement CRUD operations for tasks'
        - id: 4
          description: 'Add UI interactions and state management'
        - id: 5
          description: 'Test functionality and refine user experience'
      goal: 'Create a functional to-do list application with basic features'

  - request: 'Explain how photosynthesis works'
    plan:
      title: 'Photosynthesis Explanation'
      steps:
        - id: 1
          description: 'Introduce photosynthesis process and importance'
        - id: 2
          description: 'Explain light-dependent reactions with key components'
        - id: 3
          description: 'Describe Calvin cycle and energy conversion'
        - id: 4
          description: 'Summarize environmental factors and plant adaptations'
      goal: 'Provide a clear explanation of the photosynthesis process'

  - request: 'Plan a weekend trip to New York City'
    plan:
      title: 'New York City Weekend Itinerary'
      steps:
        - id: 1
          description: 'Research transportation and accommodation options'
          tool: 'web_crawler'
        - id: 2
          description: 'Identify top attractions and create daily itinerary'
          tool: 'web_crawler'
        - id: 3
          description: 'Select dining options and entertainment venues'
          tool: 'web_crawler'
        - id: 4
          description: 'Calculate budget and finalize logistics'
          tool: 'calculator'
      goal: 'Create a comprehensive weekend trip plan for New York City'

  - request: 'Write a Python script to analyze text sentiment'
    plan:
      title: 'Python Sentiment Analysis Tool'
      steps:
        - id: 1
          description: 'Set up environment with necessary NLP libraries'
        - id: 2
          description: 'Implement text preprocessing and feature extraction'
        - id: 3
          description: 'Create sentiment analysis function with scoring logic'
        - id: 4
          description: 'Add user interface and results visualization'
        - id: 5
          description: 'Test with sample texts and optimize performance'
      goal: 'Develop a functional Python script for text sentiment analysis'

  - request: 'Design a social media marketing campaign for a new coffee shop'
    plan:
      title: 'Coffee Shop Social Media Strategy'
      steps:
        - id: 1
          description: 'Define target audience and campaign objectives'
        - id: 2
          description: 'Select platforms and content strategy based on research'
          tool: 'web_crawler'
        - id: 3
          description: 'Create content calendar and visual templates'
        - id: 4
          description: 'Develop engagement tactics and analytics plan'
        - id: 5
          description: 'Set budget allocation and performance metrics'
          tool: 'calculator'
      goal: 'Develop an effective social media strategy for a new coffee shop'

  - request: 'Explain quantum computing to a high school student'
    plan:
      title: 'Quantum Computing Explanation'
      steps:
        - id: 1
          description: 'Compare classical vs quantum computing fundamentals'
        - id: 2
          description: 'Explain qubits, superposition and entanglement with analogies'
        - id: 3
          description: 'Describe practical applications and current limitations'
          tool: 'web_crawler'
        - id: 4
          description: 'Provide visual aids and learning resources'
      goal: 'Create an accessible explanation of quantum computing for a high school student'

  - request: 'Develop a business plan for an eco-friendly packaging startup'
    plan:
      title: 'Eco-Friendly Packaging Business Plan'
      steps:
        - id: 1
          description: 'Research market opportunity and define value proposition'
          tool: 'web_crawler'
        - id: 2
          description: 'Analyze target customers and competitive landscape'
        - id: 3
          description: 'Develop marketing, sales and operations strategy'
        - id: 4
          description: 'Create financial projections and funding requirements'
          tool: 'calculator'
        - id: 5
          description: 'Compile executive summary and risk assessment'
      goal: 'Create a viable business plan for an eco-friendly packaging startup'

  - request: 'Create a machine learning system to predict customer churn'
    plan:
      title: 'Customer Churn Prediction System'
      steps:
        - id: 1
          description: 'Define problem scope and prepare historical customer data'
        - id: 2
          description: 'Perform feature engineering and exploratory analysis'
        - id: 3
          description: 'Select, train and optimize prediction models'
          tool: 'library_lookup'
        - id: 4
          description: 'Evaluate model performance and implement deployment strategy'
          tool: 'calculator'
        - id: 5
          description: 'Create monitoring dashboard and documentation'
      goal: 'Develop an effective ML system to predict subscription customer churn'

  - request: 'Find information about the history of the internet'
    plan:
      title: 'Internet History Research'
      steps:
        - id: 1
          description: 'Search for authoritative sources on internet history'
          tool: 'web_crawler'
        - id: 2
          description: 'Compile key milestones and technological developments'
        - id: 3
          description: 'Organize information chronologically with significant contributors'
        - id: 4
          description: 'Present findings with relevant context and impact'
      goal: 'Provide comprehensive information about the history and evolution of the internet'

  - request: 'Research the latest advancements in renewable energy'
    plan:
      title: 'Renewable Energy Advancements Research'
      steps:
        - id: 1
          description: 'Search for recent scientific publications and news articles'
          tool: 'news_search'
        - id: 2
          description: 'Identify breakthrough technologies and implementation statistics'
          tool: 'web_crawler'
        - id: 3
          description: 'Compare efficiency and cost metrics of different solutions'
          tool: 'calculator'
        - id: 4
          description: 'Summarize findings with future outlook and implications'
      goal: 'Compile current information on renewable energy advancements and trends'

  - request: 'Find nutritional information for a Mediterranean diet'
    plan:
      title: 'Mediterranean Diet Nutritional Research'
      steps:
        - id: 1
          description: 'Identify core components and food groups of Mediterranean diet'
          tool: 'library_lookup'
        - id: 2
          description: 'Gather nutritional data for key Mediterranean foods'
          tool: 'web_crawler'
        - id: 3
          description: 'Analyze health benefits supported by research studies'
        - id: 4
          description: 'Create practical meal planning guide with nutritional breakdown'
      goal: 'Provide comprehensive nutritional information about the Mediterranean diet'

  - request: 'Look up information about endangered species in the Amazon rainforest'
    plan:
      title: 'Amazon Rainforest Endangered Species Research'
      steps:
        - id: 1
          description: 'Search conservation databases for endangered species list'
          tool: 'web_crawler'
        - id: 2
          description: 'Gather data on population trends and threat factors'
          tool: 'library_lookup'
        - id: 3
          description: 'Research current conservation efforts and protected areas'
        - id: 4
          description: 'Compile findings with species profiles and conservation status'
      goal: 'Provide detailed information about endangered species in the Amazon rainforest'

  - request: 'Find historical stock market performance data'
    plan:
      title: 'Historical Stock Market Data Analysis'
      steps:
        - id: 1
          description: 'Identify specific market indices and time period for analysis'
        - id: 2
          description: 'Retrieve historical performance data from financial databases'
          tool: 'web_crawler'
        - id: 3
          description: 'Calculate key performance metrics and identify trends'
          tool: 'calculator'
        - id: 4
          description: 'Present findings with contextual economic events and implications'
      goal: 'Provide comprehensive historical stock market performance data and analysis'
  - request: 'Tell me a joke about programming'
    plan:
      title: 'Programming Humor Delivery'
      steps:
        - id: 1
          description: 'Select an appropriate programming joke from knowledge base'
        - id: 2
          description: 'Deliver the setup with proper timing'
        - id: 3
          description: 'Present the punchline with comedic effect'
        - id: 4
          description: 'Prepare follow-up jokes based on user reaction'
      goal: 'Entertain the user with programming-related humor'

  - request: 'Write a funny story about a robot trying to understand human emotions'
    plan:
      title: 'Humorous Robot Narrative Creation'
      steps:
        - id: 1
          description: 'Establish robot character with logical personality traits'
        - id: 2
          description: 'Create comedic scenarios of emotional misunderstandings'
        - id: 3
          description: 'Develop humorous dialogue highlighting robot-human differences'
        - id: 4
          description: 'Craft amusing conclusion with character growth'
      goal: 'Create an entertaining story about a robot navigating human emotions'

  - request: 'Come up with a silly conspiracy theory about why computers crash'
    plan:
      title: 'Humorous Computer Crash Conspiracy Development'
      steps:
        - id: 1
          description: 'Invent absurd premise involving tiny digital gremlins'
        - id: 2
          description: 'Create fictional "evidence" with technical-sounding jargon'
        - id: 3
          description: 'Develop comedic "expert testimonials" supporting the theory'
        - id: 4
          description: 'Present ridiculous preventative measures with straight-faced delivery'
      goal: 'Entertain the user with a humorous fictional explanation for computer crashes'

  - request: 'Pretend you are a medieval knight describing modern technology'
    plan:
      title: 'Medieval Knight Technology Interpretation'
      steps:
        - id: 1
          description: 'Adopt authentic medieval knight persona and vocabulary'
        - id: 2
          description: 'Select modern technologies to describe in medieval terms'
        - id: 3
          description: 'Create humorous misinterpretations of technological functions'
        - id: 4
          description: 'Maintain character while responding to clarification requests'
      goal: 'Provide comedic medieval perspective on modern technology'

  - request: 'Write a funny dialogue between Siri and Alexa meeting for the first time'
    plan:
      title: 'Virtual Assistant Comedy Dialogue'
      steps:
        - id: 1
          description: 'Establish distinct personalities for each virtual assistant'
        - id: 2
          description: 'Create humorous misunderstandings based on command interpretation'
        - id: 3
          description: 'Develop comedic rivalry over features and capabilities'
        - id: 4
          description: 'Conclude with ironic resolution involving user frustration'
      goal: 'Create entertaining fictional dialogue between virtual assistants'
